<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo Juntos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <!-- Camada para os corações -->
    <div id="hearts"></div>

    <div id="container">
        <!-- Título -->
        <div id="title">Tempo com o Amor da Minha Vida</div>
        
        <!-- Carrossel de imagens -->
        <div class="image-slider">
            <div class="images">
                <img src="https://raw.githubusercontent.com/brunobenites/contador-de-relacionamento/main/foto1.jpg" alt="Foto 1">
                <img src="https://raw.githubusercontent.com/brunobenites/contador-de-relacionamento/main/foto2.jpg" alt="Foto 2">
                <img src="https://raw.githubusercontent.com/brunobenites/contador-de-relacionamento/main/foto3.jpg" alt="Foto 3">
                <img src="https://raw.githubusercontent.com/brunobenites/contador-de-relacionamento/main/foto4.jpg" alt="Foto 4">
                <img src="https://raw.githubusercontent.com/brunobenites/contador-de-relacionamento/main/foto5.jpg" alt="Foto 5">
            </div>
        </div>

        <!-- Exibe o tempo calculado -->
        <div id="time">Carregando...</div>
    </div>

    <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
