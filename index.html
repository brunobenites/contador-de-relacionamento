<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo com o Amor da Minha Vida</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        #container {
            max-width: 800px;
            position: relative;
        }

        #time {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .image-slider {
            width: 100%;
            height: 400px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .images {
            display: flex;
            width: 500%;
            animation: slide 25s infinite;
        }

        .images img {
            width: 20%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            20% { transform: translateX(-100%); }
            40% { transform: translateX(-200%); }
            60% { transform: translateX(-300%); }
            80% { transform: translateX(-400%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="time">Carregando...</div>
        <div class="image-slider">
            <div class="images">
                <img src="foto1.jpg" alt="Foto 1">
                <img src="foto2.jpg" alt="Foto 2">
                <img src="foto3.jpg" alt="Foto 3">
                <img src="foto4.jpg" alt="Foto 4">
                <img src="foto5.jpg" alt="Foto 5">
            </div>
        </div>
    </div>

    <script>
        // Função para calcular o tempo desde 05/07/2024 às 20:00
        function updateTime() {
            const startDate = new Date('2024-07-05T20:00:00');
            const currentDate = new Date();
            const diff = currentDate - startDate; // Diferença em milissegundos

            // Convertendo a diferença para dias, horas, minutos e segundos
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // Atualizando o conteúdo da página com o tempo
            document.getElementById('time').textContent = `Tempo juntos: ${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
        }

        // Atualiza o tempo a cada segundo
        setInterval(updateTime, 1000);
        updateTime(); // Chama a função para inicializar o tempo ao carregar a página
    </script>
</body>
</html>
